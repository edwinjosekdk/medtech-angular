<div class="height-setter">
</div>

<section>
    <!-- <div class="container">
        
    </div> -->

    <div class="container pt-5 pb-3">
        <h4 class="mb-4 bg-text">My Orders</h4>

        <!-- <h3 class="middler justify-content-center" style="height:50vh">No Orders Placed</h3> -->

        <div class="box-view mt-3" *ngFor="let order of order_det">
            <div class="row mx-0">
                <div class="col-12 col-md-3 px-3 py-2 middler">
                    <div class="w-100">
                        <small>Name of Product</small><br><b class="text-info" style="font-size: 18px;">Name of Product</b>
                    </div>
                </div>
                <div class="col-12 col-md-9 p-2">
                    <div class="row mx-0">
                        <div class="col-6 col-md-3 p-2">
                            <small>Qty</small><br><b class="text-dark">20</b>
                        </div>
                        <div class="col-6 col-md-3 p-2">
                            <small>Price</small><br><b class="text-dark">Rs 20,000/-</b>
                        </div>
                        <div class="col-6 col-md-3 p-2">
                            <small>Payment Status</small><br><b class="text-dark">Paid</b>
                        </div>
                        <div class="col-6 col-md-3 p-2">
                            <small>Payment Mode</small><br><b class="text-dark">Online</b>
                        </div>
                        <div class="col-6 col-md-3 p-2">
                            <small>Invoice Number</small><br><b class="text-dark">{{order.invoice}}</b>
                        </div>
                        <div class="col-6 col-md-3 p-2">
                            <small>Order Status</small><br><b class="text-dark">On the way</b>
                        </div>
                        <div class="col-6 col-md-3 p-2">
                            <small>Date of Purchase</small><br><b class="text-dark">31-31-3131</b>
                        </div>
                        <div class="col-6 col-md-3 p-2">
                            <small>Date of Dispatch</small><br><b class="text-dark">31-31-3131</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
