<div class="height-setter">
</div>

<section>
    <div class="container pt-5 pb-4" *ngIf="products">
        <h4 class="mb-4 bg-text">{{products[0].cat_name}}</h4>

        <div *ngFor="let des of description">
            <h5 class="mb-2 bg-text">{{des.head}}</h5>
            <p>{{des.des}}</p>
        </div>

        <h3 *ngIf="products.length == 0" class="mt-3">No Data</h3>
        <div class="row mx-0" *ngIf="products.length > 0">

            <div class="col-lg-6 p-2 mt-3" *ngFor="let prod of products">
                <div class="card">
                    <div class="row mx-0">
                        <div class="col-md-5 middler">
                            <img class="w-100" [src]="img_url + prod.image" alt="" *ngIf="prod.image">
                        </div>
                        <div class="col-md-7 py-3 middler">
                            <div class="w-100">
                                <h5>{{prod.name}}</h5>
                                <div style="list-style: circle;font-size: 13px;" *ngFor="let x of prod.feature">
                                    <li *ngIf="x != ''">{{x}}</li>
                                </div>
                                <div>
                                    {{prod.short_des}}
                                </div>
                                <h6 class="mt-3" *ngIf="prod.price != ''">Rs {{prod.price}}</h6>
                                <h6 class="mt-3" *ngIf="prod.price == ''">Price Not Specified</h6>
                                <div class="mt-3">
                                    <button class="btn btn-success btn-sm w-100" [routerLink]="['/single']" [queryParams]="{id: prod.id}"><i class="fa fa-hand-o-right mr-1" aria-hidden="true"></i> View More / Buy Now</button>
                                </div>
                                <div class="row mx-0 mt-2">
                                    <div class="col-6 pl-0 pr-2">
                                        <button class="btn btn-warning btn-sm w-100" [routerLink]="['/single']" [queryParams]="{id: prod.id}">Add to Cart</button>
                                    </div>
                                    <div class="col-6 pr-0 pl-2">
                                        <a target="blank" href="https://www.wh.com/en_global/dental-products/restoration-prosthetics/turbines/primea#Primea_Built_in_Primea%20Advanced%20Air%20Built-in" target="_blank" class="btn btn-secondary btn-sm w-100">Vendor Site</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
